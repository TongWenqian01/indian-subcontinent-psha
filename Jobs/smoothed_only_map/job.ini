[general]

description = Open Seismic Hazard Model for India - Smoothed Seismicity, No FMD uncertainty, Map
calculation_mode = classical
random_seed = 42

[geometry]

sites_csv = NT2012_Figure_7_Indian_subcontinent_lon_lat.csv

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 5.0
width_of_mfd_bin = 0.1
area_source_discretization = 20.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 800.0
reference_depth_to_2pt5km_per_sec = 5.0
reference_depth_to_1pt0km_per_sec = 100.0

[calculation]

source_model_logic_tree_file = smoothed_model_logic_tree.xml
gsim_logic_tree_file = gmpe_logic_tree_omit_new.xml
investigation_time = 1.0
intensity_measure_types_and_levels = {"PGA": [0.005, 0.01, 0.02, 0.05, 0.1, 0.2, 0.5, 1.0, 2.0], "SA(0.2)": [0.005, 0.01, 0.02, 0.05, 0.1, 0.2, 0.5, 1.0, 2.0], "SA(1.0)": [0.005, 0.01, 0.02, 0.05, 0.1, 0.2, 0.5, 1.0, 2.0]}
truncation_level = 3
maximum_distance = 200.0

[output]

export_dir = ./export
mean_hazard_curves = true
hazard_maps = true
uniform_hazard_spectra = false
poes = 0.002105 0.00040397
